syntax = "proto3";

package v1.job;

option go_package = "github.com/sungjunyoung/prototodo/protos/v1/job";

service Job {
  rpc AddJob (AddJobRequest) returns (AddJobResponse);
}

message JobMessage {
  int64 id = 1;
  string job = 2;
  string email = 3;
  int64 doneAt = 4;
  int64 createdAt = 5;
}

message AddJobRequest {
  string job = 1;
  string email = 2;
  string doneAt = 3;
}

message AddJobResponse {
  int64 id = 1;
}